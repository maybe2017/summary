<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSX学习</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const personData = [{ "person": { "name": "马瑜", age: 30 } }, { "person": { name: "马瑜", age: 30 } }];
      class MyClassComponet extends React.Component {

        state = { isHot: true };
        
        // 渲染方法，数据状态改变后，会被react调用执行
        render() {
          const { isHot } = this.state;
          return (
            <h2 onClick={this.handleClick}>
              类组件大写开头, 今天天气{isHot ? "很热" : "很凉"}
            </h2>
          );
        }

        // 所有的事件回调函数，用以改数据的状态
        handleClick = ()=>{
          let currentIsHot = this.state.isHot;
          this.setState({ isHot: !currentIsHot });
        }
      }

      ReactDOM.render(<MyClassComponet />, document.getElementById("root"));
    </script>
  </body>
</html>
